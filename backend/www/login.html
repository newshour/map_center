<!doctype HTML>
<html>
    <head>
        <title>MapCenter Broadcaster Login</title>
        <link rel="stylesheet" type="text/css" href="styles/reset.css"></link>

     </head>
    <body>
        <div class="container">
            <h1 class="title">MapCenter Broadcaster</h1>

            </form>
        </div>
    </body>
</html>
